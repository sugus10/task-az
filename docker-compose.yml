version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - SQL_SERVER=${SQL_SERVER:-}
      - SQL_DATABASE=${SQL_DATABASE:-}
      - SQL_ADMIN=${SQL_ADMIN:-}
      - SQL_PASSWORD=${SQL_PASSWORD:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Optional: Add SQL Server for local development
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    profiles:
      - local-db

volumes:
  sqlserver_data: